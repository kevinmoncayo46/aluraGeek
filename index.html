<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>AluraGeek</title>
  </head>

  <body>
    <header class="header">
      <img src="./assets/Logo.svg" alt="AluraGeek" />
    </header>

    <main class="main-container">
      <section class="seccion-productos">
        <h1 class="mis-productos">Mis Productos:</h1>

        <div id="products-container" class="products-container"></div>
      </section>

      <section class="seccion-formulario">
        <h1>Agregar Producto:</h1>

        <form class="form-container" id="productForm">
          <input id="nombreInput" placeholder="nombre..." type="text" />
          <input id="precioInput" placeholder="precio..." type="text" />
          <input id="imagenInput" placeholder="imagen..." type="text" />
          <div class="button-container">
            <button type="submit" class="button-submit" id="button">
              Enviar...
            </button>
            <button type="reset" class="button-clear" id="button">
              Limpiar...
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer-container">
      <div>
        <img src="./assets/Logo.svg" />
      </div>
      <p>Desarollado por Kevin Moncayo</p>
      <small>Alura Latam 2024</small>
    </footer>
  </body>
  <script src="js/script.js" defer></script>
</html>
